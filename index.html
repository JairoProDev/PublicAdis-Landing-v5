<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>PublicAdis: Publica y Busca anuncios clasificados</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="anuncios, clasificados, empleos, inmuebles, vehículos, servicios, productos, eventos, comunidad, negocios"
      name="keywords"
    />
    <meta
      content="Plataforma líder de anuncios clasificados. Publica y encuentra anuncios de empleo, inmuebles, vehículos, servicios, productos y más."
      name="description"
    />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Header Include -->
    <div id="header-container"></div>

    <!-- Hero Section Include -->
    <div id="hero-container"></div>

    <!-- Categories Section Include -->
    <div id="categories-container"></div>

    <!-- Featured Listings Include -->
    <div id="featured-listings-container"></div>

    <!-- Call-to-Action Banner Include -->
    <div id="cta-banner-container"></div>

    <!-- Statistics Section Include -->
    <div id="stats-container"></div>

    <!-- Testimonials Section Include -->
    <div id="testimonials-container"></div>

    <!-- Footer Include -->
    <div id="footer-container"></div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Component Loader -->
    <script>
      // Function to load HTML components
      function includeHTML(containerId, filePath) {
        fetch(filePath)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(containerId).innerHTML = data;
          })
          .catch((error) => console.error("Error loading component:", error));
      }

      // Load all components
      document.addEventListener("DOMContentLoaded", function () {
        includeHTML("header-container", "components/header.html");
        includeHTML("hero-container", "components/hero.html");
        includeHTML("categories-container", "components/categories.html");
        includeHTML(
          "featured-listings-container",
          "components/featured-listings.html"
        );
        includeHTML("cta-banner-container", "components/cta-banner.html");
        includeHTML("stats-container", "components/stats.html");
        includeHTML("testimonials-container", "components/testimonials.html");
        includeHTML("footer-container", "components/footer.html");
      });
    </script>
  </body>
</html>
